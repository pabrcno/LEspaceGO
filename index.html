<meta charset="UTF-8" />
<link rel="icon" type="image/png" href="/space-icon.png" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LE-SPACE-GO</title>

<!-- Open Graph Protocol (OGP) meta tags -->
<meta property="og:title" content="LE-SPACE-GO" />
<meta
  property="og:description"
  content="A thrilling blocky space adventure awaits!"
/>
<meta property="og:image" content="/preview.png" />
<meta property="og:url" content="https://le-space-go.vercel.app/" />

<!-- Additional OGP tags for better compatibility with LinkedIn -->
<meta property="og:type" content="website" />
<meta property="og:image:width" content="1200" />
<!-- Assuming the image width is 1200 pixels. Adjust if different. -->
<meta property="og:image:height" content="900" />
<!-- Assuming the image height is 630 pixels. Adjust if different. -->
<meta
  property="og:image:alt"
  content="A preview image of the LE-SPACE-GO game."
/>

<!-- Twitter Card meta tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="LE-SPACE-GO" />
<meta
  name="twitter:description"
  content="A thrilling blocky space adventure awaits!"
/>
<meta name="twitter:image" content="/preview.png" />
